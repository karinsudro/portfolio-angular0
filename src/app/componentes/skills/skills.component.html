<!---HARD & SOFT SKILLS: PROGRAMAS E IDIOMAS-->  
<div class="container caja justify-content-center">
    <h3 class="titulo-centrado">Soft & Hard Skills</h3>
        <div class="row justify-content-center">
          <div class="education col-xs-10 col-sm-6 col-md-8 col-lg-8 col-xl-9">
            <p class="texto-centrado"><i>Estas son algunas de mis habilidades:</i></p>
         
  <!--BARRAS CON PORCENTAJES -->
              <div class="row justify-content-center" *ngFor="let progreso of skills">
                <div class="col-xs-9 col-sm-9 col-md-9">

                    <span><i [ngClass]="progreso.icono"></i> {{progreso.skill}}</span>
                        <div class="progress grosor mb-2" > 

                            <div  [ngClass]="progreso.color" role="progressbar"  aria-label="Basic Example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" [style.width.%]="progreso.progress">
                            </div>
                        </div>

                        </div>

                </div>  
              </div>
        </div>
  </div>
