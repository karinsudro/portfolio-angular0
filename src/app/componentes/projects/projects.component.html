<!---PROJECTS-->
<div class="container caja justify-content-center proy-sep-abajo">
    <h3 class="titulo-centrado">Projects</h3>
    
     <!--ARMADO TARJETAS CON PROYECTOS--> 
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <!--PROYECTO PORTFOLIO-->
        <div class="col"  *ngFor="let proy of projects">
          <div class="card card-proy">
            <img class="card-img-top"  [src]="proy.imagen" alt="portfolio">
            <div class="card-body">
              <h5 class="card-title">{{proy.proyecto}}</h5>
              <p class="card-text"><i>{{proy.descripcion}}<strong> "{{proy.descripcion1}}"</strong></i></p>
                <div class="text-center">
                <a href="#" class="btn btn-secondary btn-sm btn-project">{{proy.live_demo}}</a>
                <a href="#" class="btn btn-secondary btn-sm btn-project">{{proy.repo}}</a>
                </div>
            </div>
          </div>
        </div>
