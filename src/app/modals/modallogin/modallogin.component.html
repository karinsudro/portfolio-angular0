<!--Modal LOGIN-->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!--LOGIN-->
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal"></h5>

        <div class="container-fluid">
         <div class="login-base">
           <div class="contenido-login">
             <div class="row">
               <div class="col armado-login">
                <form  [formGroup]="login_form" (ngSubmit)="onSubmit($event)">
                 <div class="modal-body">
                     
                       <div class="mb-3">
                         <label for="email" class="form-label col-12">Email</label>
                         <input type="email" formControlName="email" id="email" placeholder="nombre@correo.com" class="col-12" aria-describedby="emailHelp">
                       </div>
                       <!--por si hay error al completar datos en el form (controladores en el .ts)-->
                       <div *ngIf="Mail?.errors  && Mail?.touched" class="mb-4">    
                        <small *ngIf="Mail?.hasError('required')" class="error text-small"><i>El email es requerido.</i></small>
                        <small *ngIf="Mail?.hasError('email')" class="error text-small"><i>El formato del email debe ser válido.</i></small>
                       </div>
                      <!------------------>
                       <div class="mb-3">
                         <label for="password" class="form-label col-12">Password</label>
                         <input type="password" formControlName="password" id="password" placeholder="Ingresá tu contraseña" class="col-12">
                       </div>

                       <!--si hay error, ver .ts-->
                       <div *ngIf="Password?.errors  && Password?.touched" class="mb-4">
                        <small *ngIf="Password?.hasError('required')" class="error text-small"><i>El password es requerido.</i></small>
                        <small *ngIf="Password?.hasError('minLength')" class="error text-small"><i>El password debe tener más de 8 caracteres.</i></small>
                       </div>

                       <div class="modal-footer">
                        <button type="button" class="btn" data-bs-target="#my-modal" data-bs-dismiss="modal"><a routerLink="/index"><i class="fa-solid fa-circle-xmark"></i></a></button>
                        <button type="button" type="submit" class="btn"><a routerLink="/aadmin"><i class="fa-solid fa-circle-check"></i></a></button>
                       </div>

                       <div class="txt-small">
                        <small><i>Si no tenés cuenta, <strong><a routerLink="#modalRegister">registrate</a></strong>.</i></small>
                       </div>

                    
                 </div>
                </form>
               </div>
              
               
             </div>
           </div>
         </div>
        </div>
  
    </div>
  </div>
  </div>
