<div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

        <!--REGISTER-->

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal"></h5>
          
        <div class="container-fluid">
         <div class="login-base">
           <div class="contenido-login">
             <div class="row">

               <div class="col armado-login">
                 <div class="modal-body">
                     <form>
                       <div class="mb-3">
                         <label for="InputNombre" class="form-label">Nombre</label>
                         <input type="text" class="form-control" id="InputNombre" placeholder="Tus datos son confidenciales" aria-describedby="nombreHelp">
                       </div>
                       <div class="mb-3">
                         <label for="InputEmail" class="form-label">Email</label>
                         <input type="email" class="form-control" id="InputEmail" placeholder="Tus datos son confidenciales" aria-describedby="emailHelp">
                       </div>
                       <div class="mb-3">

                         <input type="password" class="form-control" id="InputPassword"placeholder="Tus datos son confidenciales" >

                       <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal" data-bs-target="#my-modal"><i class="fa-solid fa-circle-xmark"></i></button>
                         <button type="button" class="btn"><i class="fa-solid fa-circle-check"></i></button>
                         </div>

                     </form>
                 </div>
                   <small>Si ya tenés cuenta, <a routerLink="#modalLogin">ingresá</a>.</small>
               </div>
             
             </div>
           </div>
          </div>
         </div>

    </div>
  </div>
